<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color=#ffffff></ion-back-button>
    </ion-buttons>

    <ion-title class="titulo">Experimento</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/materia">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content>
  <p *ngFor="let practica of practicas">
    <ion-card class="card" (click)="presentModal(practica.id)">
      <br>
      <p>{{practica.fecha}}</p>
    </ion-card>
  </p>

</ion-content>
