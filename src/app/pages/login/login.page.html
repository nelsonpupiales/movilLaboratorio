<br>
<ion-icon class="iconoLlave" name="key"></ion-icon>
<h3 class="titulo">Acceso al Sistema</h3>
<ion-card class="card">
  <ion-card-content padding>
    <form>
      <ion-list>
        <ion-item lines="full">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" #usuarioEstudiante required ></ion-input>                   
          <!--<ion-icon  class= "icono" name="person" slot="end"></ion-icon>-->
        </ion-item>        

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <!--<ion-icon  class= "icono" name="keypad" slot="end"></ion-icon>-->
          <ion-input type="password"  #passEstudiante required></ion-input>
        </ion-item>         
        <br>
        <ion-button expand="block" share="round" color="warning" padding (click)="procesoLogin(usuarioEstudiante, passEstudiante )">Login</ion-button>        
      </ion-list>
    </form>
  </ion-card-content>  
  <ion-row>
    <div>
      Si no tiene una cuenta, por favor<a (click)="formRegister()">        
      registrarse</a> primero!        
      
    </div>    
  </ion-row>
  <br><br>
</ion-card>
