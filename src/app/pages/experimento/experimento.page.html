<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color=#ffffff></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Experimento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let experimento of experimentos">
    <ion-card>
      <p class="texto" [innerHTML]="experimento?.nombreExperimento"></p>
      <p class="texto" [innerHTML]="experimento?.preguntaExperimento"></p><br>
      <ion-footer>
        <ion-row>
          <ion-col size="6">
            <ion-button color="warning" expand="block" routerLink="/sensor/{{experimento?.id}}">Resolver</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="light" expand="block" routerLink="/practicas/{{experimento?.id}}">Practicas</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </p>
</ion-content>
